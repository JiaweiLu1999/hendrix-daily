<div class="d-flex flex-column flex-md-row gap-4 align-items-center my-3">
  <select class="form-select w-25" #todoItem>
    <option *ngFor="let task of cleanService.taskList">{{ task }}</option>
  </select>

  <div>
    <button class="btn btn-outline-success" (click)="cleanService.addTodoItem(todoItem.value)">ADD</button>
  </div>

  <div>
    <button class="btn btn-outline-secondary" (click)="cleanService.showAddTaskButton()">Customize</button>
  </div>
</div>

<div class="d-flex flex-column flex-md-row gap-4 align-items-center my-3" *ngIf="cleanService.isShownAddTask">


  <input type="text" class="form-control w-25" placeholder="title" #taskTitle>

  <div class="d-flex">
    <button class="btn btn-outline-success" (click)="cleanService.addTask(taskTitle.value)">Add Task</button>
  </div>
</div>

<div class="container form-signin w-100 m-auto">
  <form #f="ngForm" (ngSubmit)="onSubmitLoginForm(f)">

    <div class="d-flex justify-content-center my-3">
      <img ngSrc="assets/images/person-circle.svg" alt="avatar" width="35" height="35">
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
             name="email" ngModel required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
             name="password" ngModel required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-dark w-100 py-2" type="submit" [disabled]="!f.valid">Sign in</button>

  </form>

  <div class="d-flex justify-content-center my-3">
    <p>New here? <a routerLink="/signup">Create an account.</a></p>
  </div>
</div>

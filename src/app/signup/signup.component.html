<div class="container form-signin w-100 m-auto">
  <form #f="ngForm" (ngSubmit)="onSubmitSignUpForm(f)">
    <div class="d-flex justify-content-center my-3">
      <h3>Sign Up</h3>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
             name="email" ngModel email required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="UserName"
             name="username" ngModel required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
             name="password" ngModel required minlength="6">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-dark w-100 py-2 mt-4" type="submit"
            [disabled]="!f.valid">Create Account</button>

  </form>

  <div class="d-flex justify-content-center my-3">
    <p>Already have an account? <a routerLink="/login">Go to login.</a></p>
  </div>
</div>
